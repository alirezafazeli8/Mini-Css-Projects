<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child</title>
    <style>
        /* direct child */
        div > a {
            color: red;
        }
        div > h1 {
            color: green;
        }

        /* directly after */
        .first_div + p{
            color: blue;
        }

        /* attribute value target */
        a[target="_blank"] {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="first_div">
        <h1>Slm</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, sapiente.</p>
        <a href="#">Google</a>
        <hr>
    </div>
    <p>Friend</p>
    <div>
        <hr>
        <a href="#">go</a>
    </div>
    <hr>
    <a href="#" target="_blank">Amazon</a>
    <a href="#" class="google">Gooogle</a>
</body>
</html>
